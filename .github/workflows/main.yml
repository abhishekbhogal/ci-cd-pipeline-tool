name: take-home-assessment-5123213

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/abhishekbhogal/takehome-assessment-copy:latest

      - name: Login to Railway
        uses: railwayapp/cli-action@v1.3
        with:
          token: ${{ secrets.RAILWAY_TOKEN }}

      - name: Push to Railway
        run: railway run "docker pull ghcr.io/abhishekbhogal/takehome-assessment-copy:latest && docker tag ghcr.io/abhishekbhogal/takehome-assessment-copy:latest registry.railway.app/veryable-takehome-assessment/node-docker-veryable-copy:latest && docker push registry.railway.app/veryable-takehome-assessment/node-docker-veryable-copy:latest"
          



