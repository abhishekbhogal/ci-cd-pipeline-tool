name: take-home-assessment-5123213

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install Dependencies
      run: npm install
    - name: Run Tests
      run: npm test
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ghcr.io/abhishekbhogal/takehome-assessment-copy:latest
    - name: Install Railway CLI
      run: curl https://get.railway.app | bash
    - name: Login to Railway
      run: railway login
      env:
        RAILWAY_USERNAME: ${{ secrets.RAILWAY_USERNAME }}
        RAILWAY_PASSWORD: ${{ secrets.RAILWAY_PASSWORD }}
    - name: Release to Railway
      run: railway run "railway release ghcr.io/abhishekbhogal/takehome-assessment-copy:latest"
